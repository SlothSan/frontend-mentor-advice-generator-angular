<main *ngIf="this.advice" class="advice-container">
  <h1 class="advice-title">ADVICE #{{ this.advice.id }}</h1>
  <p class="advice-text">"{{ this.advice.advice }}"</p>
  <img
    class="divider"
    src="assets/imgs/pattern-divider-mobile.svg"
    alt="divider"
  />
  <div class="dice-button" (click)="handleClick()">
    <img class="dice-image" src="assets/imgs/icon-dice.svg" alt="dice-button" />
  </div>
</main>
